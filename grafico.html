</head>
<body>
	<nav>
		<ul>
			<img src="logo.png" alt="some text" width=150 height=64>

			<li><a href="avisos.html">Avisos</a></li>
		</ul>
	</nav>
	<main>
		<h2><br></h2>
		<h2>Estatistica</h2>
		<h2><br></h2>
		<canvas id="myChart"></canvas>
		<script>
			var ctx = document.getElementById('myChart').getContext('2d');
			var chart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ['Corrida 1', 'Corrida 2', 'Corrida 3', 'Corrida 4', 'Corrida 5', 'Corrida 6'],
					datasets: [
						{
							label: 'Resultado 1',
							data: [50.33, 0, 45, ],
							backgroundColor: 'rgba(54, 162, 235, 0.2)',
							borderColor: 'rgba(54, 162, 235, 1)',
							borderWidth: 2,
							tension: 0
						},
						{
							label: 'Resultado 2',
							data: [45, 50, 47, 52, 48, 50],
							backgroundColor: 'rgba(255, 99, 132, 0.2)',
							borderColor: 'rgba(255, 99, 132, 1)',
							borderWidth: 2,
							tension: 0
						},
						{
							label: 'Resultado 2',
							data: [40, 58, 46, 42, 28, 10],
							backgroundColor: 'rgba(255, 99, 132, 0.2)',
							borderColor: 'rgba(255, 99, 132, 1)',
							borderWidth: 2,
							tension: 0
						}
					]
				},
					options: {
						layout: {
							padding: {
								left: 250,
								right: 50
							}
						},
						scales: {
						y: {
								beginAtZero: true
							}
						},
						legend: {
						display: true,
						position: 'bottom',
						labels: {
							fontColor: 'black'
						}
					}
				}
			});
			function changeLegendColor() {
				var legend = chart.options.plugins.legend;
				if (legend.labels.fontColor === 'black') {
					legend.labels.fontColor = 'red';
				} else {
					legend.labels.fontColor = 'black';
				}
				chart.update();
			}
   		</script>
		<p></p>
	</main>
</body>
</html>
